<html>
  <head>
    <title>Været</title>
    <style>
      #place-list {
        margin-top: 10px;
        width: 500px;
        display: table;
      }
      .place {
        border: 1px black solid;
        cursor: pointer;
      }
      .forecast {
        border: 1px solid black;
        margin: 20px;
        float: left;
        width: 180px;
        height: 130px;
      }
      .forecast .location {
        text-align: center;
        font-size: 14pt;
        height: 50pt;
      }
      .forecast .temp {
        text-align: center;
        font-size: 28pt;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.0.1/Rx.js"></script>
    <script src="webHelpers.js"></script>
    <script src="scripts.js" defer></script>
    <input type="text" id="place" />
    <button id="search">Søk!</button>
    <div id="place-list">

    </div>
    <div id="forecasts">

    </div>
  </body>
</html>
